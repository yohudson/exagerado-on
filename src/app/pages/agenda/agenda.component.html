<div class="card" *ngFor="let a of listaAtracoes">
    <div class="row m-0 g-0">
        <div class="col-md-4">
            <img src="https://www.casamagalhaes.com.br/blog/wp-content/uploads/2017/10/Happy-Hour-descubra-tudo-que-voc%C3%AA-precisa-saber-e1559071879405.jpg" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{a.nome}}</h5>
                <h4>{{a.data_hora_inicio}}</h4>
                <h4>{{a.data_hora_fim}}</h4>
                <h4>{{a.local}}</h4>
                <p class="card-text">{{a.observacao}}</p>
            </div>
        </div>
    </div>
</div>
