<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="pull-left">
                    <h2>Lista de marcas</h2>
                </div>
                <div class="pull-right">
                    <button class="btn btn-primary" [routerLink]="'/add-marca'" title="Adicionar novo marca">
                        <i class="material-icons">add</i>
                    </button>
                </div>
            </div>
            <div class="row">
                <table class="table table-striped table-bordered table-hover table-responsive table-condensed">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Status</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let m of listaMarcas">
                            <td>{{m.nome}}</td>
                            <td>{{m.status == true ? 'Ativo' : 'Inativo'}}</td>
                            <td>
                                <button class="btn btn-warning" [routerLink]="'/editar-marca/'+m.marca_uuid" [queryParams]="{nome:m.nome,status:m.status,lista_segmentos:m.lista_segmento_uuid,segmento:m.segmento_uuid}" title="Editar">
                          <i class="material-icons">edit</i>
                      </button>
                                <button class="btn btn-success" *ngIf="m.status == false" (click)="alterarStatusMarcas(m)" title="Ativar">
                          <i class="material-icons">power_settings_new</i>
                      </button>
                                <button class="btn btn-danger" *ngIf="m.status == true" (click)="alterarStatusMarcas(m)" title="Desativar">
                          <i class="material-icons">power_settings_new</i>
                      </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
