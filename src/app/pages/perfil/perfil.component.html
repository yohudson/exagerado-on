<div class="container-fluid">
    <div class="col">
        <div class="row">
            <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link" id="dados_usuario-tab" data-bs-toggle="pill" data-bs-target="#dados_usuario" type="button" role="tab" aria-controls="dados_usuario" [ngClass]="{'active' : abaAtiva === 1}" (click)="mudaAba(1)">Dados do usuário</button>
                    <button class="nav-link" id="questionario_usuario-tab" data-bs-toggle="pill" data-bs-target="#questionario_usuario" type="button" role="tab" aria-controls="questionario_usuario" [ngClass]="{'active' : abaAtiva === 2}" (click)="mudaAba(2)">Questionário</button>
                    <button class="nav-link" id="marcas_favoritas_usuario-tab" data-bs-toggle="pill" data-bs-target="#marcas_favoritas_usuario" type="button" role="tab" aria-controls="marcas_favoritas_usuario" [ngClass]="{'active' : abaAtiva === 3}" (click)="mudaAba(3)">Marcas favoritas</button>
                </div>
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade" id="dados_usuario" role="tabpanel" aria-labelledby="dados_usuario-tab" [ngClass]="{'show active' : abaAtiva === 1}">
                        <app-meus-dados [meusDados]="dadosUsuario"></app-meus-dados>
                    </div>
                    <div class="tab-pane fade" id="questionario_usuario" role="tabpanel" aria-labelledby="questionario_usuario-tab" [ngClass]="{'show active' : abaAtiva === 2}">
                        <app-meu-questionario [meuQuestionario]="questionario"></app-meu-questionario>
                    </div>
                    <div class="tab-pane fade" id="marcas_favoritas_usuario" role="tabpanel" aria-labelledby="marcas_favoritas_usuario-tab" [ngClass]="{'show active' : abaAtiva === 3}">
                        <app-meus-favoritos [meusFavoritos]="marcasFavoritas"></app-meus-favoritos>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
