<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="pull-left">
                    <h2>Lista de lojas</h2>
                </div>
                <div class="pull-right">
                    <button class="btn btn-primary" [routerLink]="'/add-loja'" title="Adicionar nova loja">
                        <i class="material-icons">add</i>
                    </button>
                </div>
            </div>
            <div class="row">
                <table class="table table-striped table-bordered table-hover table-responsive table-condensed">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Localização</th>
                            <th>CNPJ</th>
                            <th>Telefone</th>
                            <th>E-mail</th>
                            <th>Status</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let l of listaLojas">
                            <td>{{l.loja_nome}}</td>
                            <td>{{l.localizacao}}</td>
                            <td>{{l.loja_cnpj}}</td>
                            <td>{{l.telefone_contato}}</td>
                            <td>{{l.email_contato}}</td>
                            <td>{{l.status == true ? 'Ativo' : 'Inativo'}}</td>
                            <td>
                                <button class="btn btn-warning" [routerLink]="'/editar-loja/'+l.loja_uuid" [queryParams]="{uuid:l.loja_uuid,nome:l.loja_nome,status:l.status,lista_segmentos:l.lista_segmentos,marcas_vendidas:l.marcas_vendidas,cnpj:l.loja_cnpj,email:l.email_contato,telefone:l.telefone_contato,responsavel:l.nome_responsavel,localizacao:l.localizacao}"
                                    title="Editar">
                            <i class="material-icons">edit</i>
                        </button>
                                <button class="btn btn-success" *ngIf="l.status == false" (click)="alterarStatusLojas(l)" title="Ativar">
                            <i class="material-icons">power_settings_new</i>
                        </button>
                                <button class="btn btn-danger" *ngIf="l.status == true" (click)="alterarStatusLojas(l)" title="Desativar">
                            <i class="material-icons">power_settings_new</i>
                        </button>
                            </td>
                        </tr>
                        <tr *ngIf="!temLojas">
                            <td colspan="3">
                                <h4>Não há lojas para exibir</h4>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
